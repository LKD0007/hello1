    <!-- Write a program that checks if a character entered is a vowel or a consonant. -->
     <script>
        let alfa = prompt("Enter an alfabet");
        let a = "a";
        let e = "e";
        let i = "i";
        let o = "o";
        let u = "u"
        if(alfa == a||alfa == e||alfa == i||alfa == o||alfa == u){
            alert("Its an vowel")
        }
        else{
            alert("Its an consonant")
        }
     </script>
