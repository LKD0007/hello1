<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <!--  Write a Python program to input marks of a student and print the grade: - 90-100 → A - 80-89 →
B - 70-79 → C - 60-69 → D - <60 → F -->
    <script>
        let grade= parseFloat(prompt("Enter your grades"));
        if(grade >= 90){
            alert("Grade:- A")
        }
        else if(grade >= 80){
            alert("Grade:- B")
        }
        else if(grade >= 70){
            alert("Grade:- C")
        }
        else if(grade >= 60){
            alert("Grade:- D")
        }
        else if(grade <= 60){
            alert("Grade:- f")
        }
    </script>
</body>
</html>
