<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    let num = parseInt(prompt("Enter a number")); 

if (num % 3 === 0 && num % 5 === 0) {
    alert("It is divisible by 3 and 5 both");
} else {
    alert("It is NOT divisible by both");
}
</script>
</body>
</html>
